<div class="container mt-4">
  <div class="mytitle  d-flex flex-row align-items-center justify-content-between">
    <h2>Product Dashboard</h2>
    <mat-icon class="home-icon " matTooltip="Home" routerLink="/dashboard" >home</mat-icon>

  </div>

  <!-- Search Input -->
  <div class="form-group mb-3 d-flex flex-row">
    <div class="p-2 col-4">
      <input type="text" class="form-control" placeholder="Search customer..." [(ngModel)]="searchTerm" />
    </div>
    <div class="p-2">
      <button class="btn btn-primary" (click)="openDialogManage()">+ New Product</button>
    </div>


  </div>

  <!-- Customer Table -->
  <div class="mt-3">
    <table class="table table-striped ">
      <thead>
      <tr>
        <th>Property ID</th>
        <th>Description</th>
        <th>QTY</th>
        <th>UnitPrice</th>
        <th>Images</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through filtered products -->
<!--        @for (customer of customers; track customer.propertyId){-->
          <tr >

            <td>{{ 1 }} <mat-icon class="mx-1 copyBtn">content_copy</mat-icon> </td>
            <td>{{ "GoldLeaf" }}</td>
            <td>{{100}}</td>
            <td>{{"USD 0.5 | LKR 150" }}</td>
            <td><span (click)="openDialogManageImages()">manage</span></td>

            <td>
              <mat-icon  class="mx-1 deletebtn" (click)="deleteCustomer()" matTooltip="Delete">delete_sweep</mat-icon>
              <mat-icon  class="mx-1 editbtn" (click)="openDialogEdit()" matTooltip="Edit">edit</mat-icon>
            </td>
          </tr>
<!--        }-->

      </tbody>
    </table>
  </div>
</div>
