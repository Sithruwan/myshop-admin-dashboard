<mat-dialog-content class="mat-typography">
  <!-- Dialog Heading -->
  <h2 class="text-center mb-4">Confirm Deletion</h2>

  <!-- Icon and Message Row -->
  <div class="d-flex justify-content-center align-items-center">
    <mat-icon color="warn" class="mr-4 px-3" style="font-size: 40px; width: auto; height: auto;">
      warning
    </mat-icon>
    <p class="mb-0 ml-3">
      Are you sure you want to delete this product? This action cannot be undone.
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-4">
  <button mat-button mat-dialog-close class="btn btn-outline-secondary mr-2">
    Cancel
  </button>
  <button mat-raised-button color="warn" cdkFocusInitial (click)="deleteProduct()" class="btn btn-danger">
    Delete
  </button>
</mat-dialog-actions>
